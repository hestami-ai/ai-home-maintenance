# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

networks:
  backend-dev:
    name: backend-dev
    external: true
  backend-prod:
    name: backend-prod
    external: true


services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
    #image: ghcr.io/danny-avila/librechat-dev:latest
    image: librechat/librechat:v0.8.0
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - REGISTER_MAX=100        # Allow 100 registrations per window
      - REGISTER_WINDOW=1       # 1 minute window
      - LOGIN_MAX=100           # Also increase login limit
      - LOGIN_WINDOW=1          # 1 minute window
      - ALLOW_EMAIL_LOGIN=true  # Enable email/password login
      - ALLOW_REGISTRATION=true # Enable user registration
      - BAN_VIOLATIONS=false    # Disable automatic user banning
      - NON_BROWSER_VIOLATION_SCORE=0  # Allow server-to-server requests
      # Disable email verification by not setting email config
      - EMAIL_SERVICE=
      - EMAIL_HOST=
      - EMAIL_USERNAME=
      - EMAIL_PASSWORD=
      - EMAIL_FROM=
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      default:  # Keep LibreChat's internal network
      backend-dev:  # Add to Hestami AI backend network (dev)
        aliases:
          - librechat  # Add unique hostname to avoid conflict with Django's 'api' service
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    networks:
      - backend-dev
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - backend-dev
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - backend-dev
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
    networks:
      - backend-dev

volumes:
  pgdata2:
