name: hestami-ai-common

networks:
  traefik-public:
    name: traefik-public
    driver: bridge
  backend-dev:
    name: backend-dev
    driver: bridge
  backend-prod:
    name: backend-prod
    driver: bridge

volumes:
  traefik:
  alpha-deliveries:
  joomla:
  mariadb:

services:
  traefik:
    image: traefik:v3.2.1
    container_name: traefik
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certResolver=default"
      - "--providers.file.directory=/etc/traefik/certs"
      - "--providers.file.watch=true"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dev_homeservices.rule=Host(`dev-homeservices.hestami-ai.com`)"
      - "traefik.http.routers.dev_homeservices.tls=true"
      #- "traefik.http.services.dev_homeservices.loadbalancer.server.port=80"
      - "traefik.http.routers.dev_homeservices.entrypoints=websecure"
      - "traefik.http.routers.dev_homeservices.tls=true"
      - "traefik.http.routers.dev_homeservices.service=dev_homeservices"
      - "traefik.http.routers.dev_homeservices.middlewares=env-dev"
      - "traefik.http.services.dev_homeservices.loadbalancer.passhostheader=true"
      - "traefik.http.services.dev_homeservices.loadbalancer.servers.0.url=http://192.168.4.33:3000"
      - "traefik.http.routers.dev_static.rule=Host(`dev-static.hestami-ai.com`)"
      - "traefik.http.routers.dev_static.tls=true"
      #- "traefik.http.services.dev_static.loadbalancer.server.port=80"
      - "traefik.http.routers.dev_static.entrypoints=websecure"
      - "traefik.http.routers.dev_static.tls=true"
      - "traefik.http.routers.dev_static.service=dev_static"
      - "traefik.http.routers.dev_static.middlewares=env-dev"
      - "traefik.http.services.dev_static.loadbalancer.passhostheader=true"
      - "traefik.http.services.dev_static.loadbalancer.servers.0.url=http://192.168.4.33:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "443:443"
    volumes:
      - "./volumes/common/traefik/certs:/etc/traefik/certs:ro"
      - "//var/run/docker.sock://var/run/docker.sock"
      - "./volumes/common/traefik/logs:/var/log/traefik"
    networks:
      - traefik-public
    restart: "unless-stopped"
    logging:
      driver: "local"
      options:
        max-size: "20m"
        max-file: "5"


  joomla:
