<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360¬∞ Panorama Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            display: none;
        }
        #instructions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #instructions.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #instructions p {
            margin: 8px 0;
        }
        #badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading 360¬∞ image...</p>
    </div>
    <div id="error">
        <p>‚ö†Ô∏è Failed to load panorama</p>
        <p id="error-message"></p>
    </div>
    <div id="badge">360¬∞</div>
    <div id="instructions">
        <p>üëÜ Drag to look around</p>
        <p>üîç Pinch to zoom</p>
        <p>üëÜüëÜ Double-tap to reset</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer;
        let isUserInteracting = false;
        let onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0;
        let lat = 0, onPointerDownLat = 0;
        let phi = 0, theta = 0;
        let fov = 75;
        let lastTapTime = 0;
        let sphereGeometry = null;

        // Define the base64 loading function FIRST before anything else
        window.loadPanoramaFromBase64 = function(base64Data, mimeType) {
            if (!base64Data) {
                showError('No image data provided');
                return;
            }
            
            console.log('Loading panorama from base64 data, length: ' + base64Data.length);
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                // Create image from base64
                const img = new Image();
                img.onload = function() {
                    console.log('Image loaded: ' + img.width + 'x' + img.height);
                    
                    // Create texture from image
                    const texture = new THREE.Texture(img);
                    texture.needsUpdate = true;
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    // Remove old mesh if exists
                    const toRemove = [];
                    scene.children.forEach(child => {
                        if (child.type === 'Mesh') {
                            toRemove.push(child);
                        }
                    });
                    toRemove.forEach(child => scene.remove(child));
                    
                    const geometry = new THREE.SphereGeometry(500, 60, 40);
                    geometry.scale(-1, 1, 1);
                    
                    const material = new THREE.MeshBasicMaterial({
                        map: texture
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
                    
                    // Reset view
                    lon = 0;
                    lat = 0;
                    fov = 75;
                    camera.fov = fov;
                    camera.updateProjectionMatrix();
                    
                    // Hide instructions after 3 seconds
                    setTimeout(() => {
                        document.getElementById('instructions').classList.add('hidden');
                    }, 3000);
                };
                
                img.onerror = function(e) {
                    console.error('Failed to load image from base64');
                    showError('Failed to decode image');
                };
                
                // Set the source as data URL
                img.src = 'data:' + (mimeType || 'image/jpeg') + ';base64,' + base64Data;
                
            } catch (e) {
                console.error('Error loading panorama: ' + e.message);
                showError('Error: ' + e.message);
            }
        };

        // Initialize scene without loading any image
        init();
        animate();

        function init() {
            const container = document.getElementById('container');

            camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 1, 1100);
            camera.target = new THREE.Vector3(0, 0, 0);

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Event listeners
            container.addEventListener('pointerdown', onPointerDown);
            container.addEventListener('pointermove', onPointerMove);
            container.addEventListener('pointerup', onPointerUp);
            container.addEventListener('touchstart', onTouchStart, { passive: false });
            container.addEventListener('touchmove', onTouchMove, { passive: false });
            container.addEventListener('touchend', onTouchEnd);
            window.addEventListener('resize', onWindowResize);
            
            console.log('Panorama viewer initialized, waiting for image data...');
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
            console.error('Panorama error:', message);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerDown(event) {
            if (event.isPrimary === false) return;
            
            isUserInteracting = true;
            onPointerDownMouseX = event.clientX;
            onPointerDownMouseY = event.clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
            
            // Check for double tap
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
                // Double tap - reset view
                lon = 0;
                lat = 0;
                fov = 75;
                camera.fov = fov;
                camera.updateProjectionMatrix();
            }
            lastTapTime = currentTime;
        }

        function onPointerMove(event) {
            if (event.isPrimary === false) return;
            if (!isUserInteracting) return;

            lon = (onPointerDownMouseX - event.clientX) * 0.1 + onPointerDownLon;
            lat = (event.clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        let touchStartDistance = 0;
        let initialFov = 75;

        function onTouchStart(event) {
            if (event.touches.length === 2) {
                // Pinch zoom start
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                initialFov = fov;
                event.preventDefault();
            }
        }

        function onTouchMove(event) {
            if (event.touches.length === 2) {
                // Pinch zoom
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const scale = touchStartDistance / distance;
                
                fov = Math.max(30, Math.min(100, initialFov * scale));
                camera.fov = fov;
                camera.updateProjectionMatrix();
                event.preventDefault();
            }
        }

        function onTouchEnd(event) {
            touchStartDistance = 0;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.target.x = 500 * Math.sin(phi) * Math.cos(theta);
            camera.target.y = 500 * Math.cos(phi);
            camera.target.z = 500 * Math.sin(phi) * Math.sin(theta);

            camera.lookAt(camera.target);
            
            if (renderer) {
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
