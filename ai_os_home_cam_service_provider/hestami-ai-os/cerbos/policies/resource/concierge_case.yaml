apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "concierge_case"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers can perform all actions
    - actions: ["view", "create", "edit", "delete", "update_status", "assign", "resolve", "close", "cancel", "add_note", "add_participant", "remove_participant"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners can view cases for their properties
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
