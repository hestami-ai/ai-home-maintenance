# Assessment Type Resource Policy
# Controls access to assessment type configuration

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "assessment_type"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins have full access to assessment types
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin

    # Managers can view and create assessment types
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_manager

    # Board members can view assessment types
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member
