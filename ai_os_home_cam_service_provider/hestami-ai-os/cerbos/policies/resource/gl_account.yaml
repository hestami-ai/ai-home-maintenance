# GL Account Resource Policy
# Controls access to chart of accounts operations

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "gl_account"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins have full access to GL accounts
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin

    # Managers can view and create GL accounts, edit non-system accounts
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_manager

    # Board members can view GL accounts (for financial oversight)
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member
