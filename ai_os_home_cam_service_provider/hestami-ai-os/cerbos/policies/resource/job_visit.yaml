apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "job_visit"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete", "start", "complete", "cancel"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "edit", "start", "complete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
        - org_technician
