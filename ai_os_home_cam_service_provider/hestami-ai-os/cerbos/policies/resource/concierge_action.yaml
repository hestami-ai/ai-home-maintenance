# Concierge Action Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "concierge_action"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access to all actions
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Concierge staff: can view, create, and update actions
    - actions: ["view", "create", "update"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_concierge

    # Board members: can view actions
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member
