# External Vendor Interaction Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "external_vendor_interaction"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Concierge staff: can view and create interactions
    - actions: ["view", "create"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_concierge

    # Property owners: can view interactions
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
