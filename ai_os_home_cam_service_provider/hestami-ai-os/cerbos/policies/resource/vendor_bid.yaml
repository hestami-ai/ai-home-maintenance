---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: vendor_bid
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "update", "accept", "reject"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - hestami_platform_admin
        - hestami_staff

    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_member
