# Contact Preference Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "contactPreference"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners: manage their own preferences (no attribute available yet to check ownership, allow view/update)
    - actions: ["view", "update"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
