# Mass Communication Resource Policy
# Controls access to mass communications (bulk emails, newsletters, etc.)
# sent to association members.

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "communication_mass"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins have full access to mass communications
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin

    # Managers can view, create, and edit mass communications
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_manager

    # Board members can view and create mass communications
    - actions: ["view", "create"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member

    # Owners can view mass communications sent to them
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner

    # Tenants can view mass communications sent to them
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_tenant

    # Hestami staff can view for support purposes
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - hestami_staff
