# Document Context Binding Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "document_context_binding"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access to manage document bindings
    - actions: ["view", "create", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Board members: can view bindings
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member

    # Owners: can view bindings for their documents
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
