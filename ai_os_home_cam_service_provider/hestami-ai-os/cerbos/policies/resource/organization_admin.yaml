apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "organization_admin"
  importDerivedRoles:
    - common_roles
  rules:
    # Hestami staff can view and list organizations (cross-org access)
    - actions: ["view", "list", "view_members"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - hestami_staff

    # Platform admins can also edit, suspend, and activate organizations
    - actions: ["view", "list", "view_members", "edit", "update_status", "suspend", "activate"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - hestami_platform_admin
