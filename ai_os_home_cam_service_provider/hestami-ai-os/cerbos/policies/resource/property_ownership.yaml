apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "property_ownership"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers can perform all actions
    - actions: ["view", "create", "edit", "delete", "verify", "terminate"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners can view and manage their own property ownerships
    - actions: ["view", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
      condition:
        match:
          expr: request.resource.attr.partyUserId == request.principal.id

    # Owners can view all ownerships for properties they own
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
