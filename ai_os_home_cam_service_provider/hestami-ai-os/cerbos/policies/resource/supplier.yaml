apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: supplier
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      roles: ["admin"]
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
        - org_stakeholder
