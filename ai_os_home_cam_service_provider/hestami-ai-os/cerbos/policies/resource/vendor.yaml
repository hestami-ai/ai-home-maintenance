# Vendor Resource Policy
# Controls access to vendor management (AP)

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "vendor"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins have full access to vendors
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin

    # Managers can view, create, and edit vendors
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_manager

    # Board members can view vendors
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member
