# Document Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "document"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Board members: can view and create documents
    - actions: ["view", "create"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member

    # Owners: can view documents (visibility rules applied in code)
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner

    # Tenants: can view public documents
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_tenant
