apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "offline_sync_queue"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete", "sync"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "create", "sync"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
