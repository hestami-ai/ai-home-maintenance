apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "delegated_authority"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers can perform all actions
    - actions: ["view", "create", "edit", "delete", "revoke"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners can grant, view, and revoke delegated authorities they created
    - actions: ["view", "create", "revoke"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner

    # Delegates can view and accept authorities granted to them
    - actions: ["view", "accept"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
      condition:
        match:
          expr: request.resource.attr.partyUserId == request.principal.id
