apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "job"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete", "transition_status", "assign", "schedule"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "edit", "transition_status"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
    - actions: ["view", "transition_status"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
