apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "dispatch_assignment"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete", "assign", "reassign", "cancel"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "accept", "decline", "start", "complete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
    - actions: ["view", "create", "edit", "assign", "reassign"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
