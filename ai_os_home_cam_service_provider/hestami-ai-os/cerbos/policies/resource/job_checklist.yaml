apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "job_checklist"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
    - actions: ["view", "complete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
