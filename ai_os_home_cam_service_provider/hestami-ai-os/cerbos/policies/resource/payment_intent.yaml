apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "payment_intent"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "process", "refund"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "create"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
