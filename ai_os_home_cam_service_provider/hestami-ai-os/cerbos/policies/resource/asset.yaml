# Asset Resource Policy
# Controls access to asset management

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "asset"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins have full access to assets
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin

    # Managers can view, create, and edit assets
    - actions: ["view", "create", "edit"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_manager

    # Board members can view assets
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member

    # Vendors can view assets (for work order context)
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
