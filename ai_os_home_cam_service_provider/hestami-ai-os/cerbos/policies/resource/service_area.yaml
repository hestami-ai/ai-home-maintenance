apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "service_area"
  rules:
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      roles:
        - admin
        - manager
    - actions: ["view"]
      effect: EFFECT_ALLOW
      roles:
        - vendor
        - staff
