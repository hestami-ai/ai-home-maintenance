# Material Decision Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "material_decision"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Concierge staff: can view, create, and update decisions
    - actions: ["view", "create", "update"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_concierge

    # Property owners: can view decisions related to their cases
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
