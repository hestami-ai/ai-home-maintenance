apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "job_invoice"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["view", "create", "edit", "delete", "send", "void", "refund"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager
    - actions: ["view", "create", "edit", "send"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_vendor
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_technician
