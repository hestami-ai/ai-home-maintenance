# User Profile Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "userProfile"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners: manage their own profile (no attribute check available yet, so allow update/view)
    - actions: ["view", "update"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
