# Auto Pay Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "autoPay"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Owners: can manage their own auto-pay settings
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner

    # Tenants: can manage their own auto-pay settings
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_tenant
