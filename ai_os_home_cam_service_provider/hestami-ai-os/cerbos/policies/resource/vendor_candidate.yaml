---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: vendor_candidate
  importDerivedRoles:
    - common
  rules:
    - actions: ["view", "create", "update", "update_status", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - hestami_platform_admin
        - hestami_staff

    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_member
