apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "notice_template"
  rules:
    - actions: ["view", "create", "edit", "delete"]
      effect: EFFECT_ALLOW
      roles:
        - admin
        - manager
        - staff
    - actions: ["view"]
      effect: EFFECT_ALLOW
      roles:
        - board_member
