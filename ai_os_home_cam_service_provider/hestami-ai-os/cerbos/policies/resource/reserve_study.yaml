# Reserve Study Resource Policy

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "reserveStudy"
  importDerivedRoles:
    - common_roles
  rules:
    # Admins and managers: full access
    - actions: ["view", "create", "update", "delete"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_admin
        - org_manager

    # Board members: can view and create
    - actions: ["view", "create"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_board_member

    # Owners: can view
    - actions: ["view"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - org_owner
